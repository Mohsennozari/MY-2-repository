<script>
    var n = Number(prompt("enter your number"))
    var sum = 0
    counter = 0
    while (n / 10 != 0) {
        sum = sum + (n % 10)
        n = Math.floor(n / 10)
        counter++
    }
    alert(sum + '\n' + counter)
